<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        a:link {
            color: #FFFFFF;
        }

        a:hover {
            color: #FFFFFF;
        }

        a:visited {
            color: #FFFFFF;
        }

        a:active {
            color: #FFFFFF;
        }

        body, html {
            overflow: hidden;
            margin: 0;
            height: 100%;
        }
        #body {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 23px;
            color: #FFFFFF;
            padding-top: 5%;
            padding-left: 4%;
            height: 100%;
            background-color: #000000;
        }
        #quote-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        #quote {
            font-family: "Staatliches", sans-serif;            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            color: #FFFFFF;
            padding-left: 40px;
            padding-right: 40px;
        }

        #name {
            font-family: "Staatliches", sans-serif;            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            color: #FFFFFF;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            padding-left: 0.8%;
            padding-top: 0.8%;
        }

        #menu {
            font-family: "Staatliches", sans-serif;            font-weight: 400;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            color: #FFFFFF;
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            padding-right: 10px;
            padding-top: 10px;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10%;
        }
         #text {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 25px;
            color: #FFFFFF;
            display: flex;
            justify-content: left;
            align-items: left;
            padding-left: 12%;
         }
    </style>
</head>
<body>
<div id="name">
    Johan B.
</div>
<div id="menu">
    <a href="https://withthelog.xyz/contacts">Contacts</a>
</div>
<div id="body">
    <h1>Hello!</h1>
    <div id="text">
        test test
    </div>
    
</div>


</body>
</html>
