<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            overflow: hidden;
            margin: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            background-color: #000000;
        }
        #quote-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        #quote {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            color: #FFFFFF;
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
<div id="quote-container">
    <div id="quote"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const quotes = [
            "The only way to truly know someone is to observe their actions, not their words.",
            "The path to success is filled with challenges and obstacles. It’s up to you to overcome them.",
            "Knowledge is power, but it’s useless if you don’t know how to use it.",
            "Appearances can be deceiving. People often hide their true selves behind a mask.",
            "The world is full of uncertainties. The only thing you can control is your own actions.",
            "To truly understand someone, you have to look beyond their surface level.",
            "People start by judging others based on outward appearance. Whether they’re handsome or cute or the total opposite. To put it simply, it’s what we call a first impression.",
            "It’s not that I never smile. But you don’t bring it out in me. That’s my assessment.",
            "All people are nothing but tools. It doesn’t matter how it’s done. It doesn’t matter what needs to be sacrificed. In this world, winning is everything. As long as I win in the end…That’s all that matters.",
            "A person’s cruelty can increase depending upon on the circumstances.",
            "Smiling means letting your guard down in front of another person, even if just a little.",
            "Those with darkness in their hearts attract one another. Eventually, the strongest of the two envelops the other.",
            "There is Darkness in this world deeper than you even know.",
            "At any rate, humans change over time based on their actions. Truth be told, at the end of the day, equality is just a fantasy. And most of us go through life denying the fact that we live in a meritocracy.",
            "People are all born liars and are mostly used to lying. If a person who has never lied even once in their life exists, that existence itself would be a lie. For humans, lies are an inseparable part of ourselves.",
            "If you worried too much, you’d likely miss out on something important and suffer for it.",
            "Most people possessed both a public face and a private inner self after all.",
            "Every individual has his or her own strengths and weaknesses. That’s what it means to be human.",
            "Equality may be a false concept, but our inequality remains a difficult thing to accept.",
            "I don't like expending more effort than I have to.",
            "We Should not be Upset that Others Hide the Truth from Us When We Hide it from Ourselves.",
            "Hell is other People.",
            "There are Two Kinds of Lies; One concerns an Accomplished Fact, the Other concerns a Future Duty.",
            "Man is Condemned to be Free.",
            "Every Man has in Himself the Most Dangerous Traitor of All.",
            "Every Failure Is a Step to Success.",
            "If You Make a Mistake and Do Not Correct It, This Is Called a Mistake.",
            "People, Often Deceived by An Illusive Good, Desire Their Own Ruin.",
            "A Man Who Cannot Command Himself Will Always Be a Slave",
            "Man Is Wolf to Man.",
            "It Is Better to Receive an Injury than to Inflict One.",
            "People Will Do Anything, No Matter How Absurd, In Order to Avoid Facing Their Own Souls.",
            "Those Who Cannot Remember the Past are Condemned to Repeat It.",
            "Extreme Justice Is Extreme Injustice.",
            "Change Your Desires Rather than the Order of the World."
        ];

        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        document.getElementById('quote').innerText = randomQuote;
    });
</script>
</body>
</html>
